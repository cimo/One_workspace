<VirtualHost *:80>
    ServerAdmin ${WWW_USER_NAME}@${PHP7_VH_NAME}
    ServerName ${PHP7_VH_NAME}
    ServerAlias ${PHP7_VH_NAME}

    DocumentRoot /home/${WWW_USER_NAME}/root${WEB_PATH}
    DirectoryIndex index.php index.html

    Protocols h2 h2c http/1.1
    H2Push on
    H2PushPriority * after
    H2PushPriority text/css before
    H2PushPriority image/jpg after 32
    H2PushPriority image/jpeg after 32
    H2PushPriority image/png after 32
    H2PushPriority application/javascript interleaved

    KeepAlive on
    KeepAliveTimeout 100
    MaxKeepAliveRequests 200

    #<Location />
        #AuthType Digest
        #AuthName "Auth - Digest"
        #AuthDigestDomain /home/${WWW_USER_NAME}/root${WEB_PATH}
        #AuthUserFile /home/${WWW_USER_NAME}/root${WEB_PATH}.digest_htpasswd
        #Require valid-user
    #</Location>

    <Directory /home/${WWW_USER_NAME}/root${WEB_PATH}>
        Options +FollowSymLinks -Indexes -Includes -ExecCGI

        AllowOverride all
        Require all granted
    </Directory>

    <IfModule mod_proxy.c>
        ProxyRequests off
    </IfModule>

    <IfModule mod_rewrite.c>
        RewriteEngine on

        # Redirect to https
        RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
    </IfModule>

    <IfModule mod_headers.c>
        #Header always set Content-Security-Policy: "script-src 'strict-dynamic' 'nonce-b64rs1234' 'unsafe-inline' http: https:; object-src 'none'; base-uri 'none';"
        Header always set Strict-Transport-Security "max-age=15552000; includeSubDomains; preload"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set X-Content-Type-Options "nosniff"
        Header always set Referrer-Policy "same-origin"
        Header always edit Set-Cookie (.*) "$1; HTTPOnly; Secure"
    </IfModule>

    <FilesMatch ".(jpg|jpeg|png|gif|ico|svg|css|js|eot|ttf|woff|woff2)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php7_container:${PHP7_PORT_FPM}"
    </FilesMatch>

    # Log
    LogLevel error
    ErrorLog /home/${WWW_USER_NAME}/root${WEB_PATH}error.log
    #CustomLog /home/${WWW_USER_NAME}/root${WEB_PATH}custom.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin ${WWW_USER_NAME}@${PHP7_VH_NAME}
    ServerName ${PHP7_VH_NAME}
    ServerAlias ${PHP7_VH_NAME}

    DocumentRoot /home/${WWW_USER_NAME}/root${WEB_PATH}
    DirectoryIndex index.php index.html

    Protocols h2 h2c http/1.1
    H2Push on
    H2PushPriority * after
    H2PushPriority text/css before
    H2PushPriority image/jpg after 32
    H2PushPriority image/jpeg after 32
    H2PushPriority image/png after 32
    H2PushPriority application/javascript interleaved

    KeepAlive on
    KeepAliveTimeout 100
    MaxKeepAliveRequests 200

    #<Location />
        #AuthType Digest
        #AuthName "Auth - Digest"
        #AuthDigestDomain /home/${WWW_USER_NAME}/root${WEB_PATH}
        #AuthUserFile /home/${WWW_USER_NAME}/root${WEB_PATH}.digest_htpasswd
        #Require valid-user
    #</Location>

    <Directory /home/${WWW_USER_NAME}/root${WEB_PATH}>
        SSLRequireSSL on

        Options +FollowSymLinks -Indexes -Includes -ExecCGI

        AllowOverride all
        Require all granted
    </Directory>

    <IfModule mod_proxy.c>
        ProxyRequests off
    </IfModule>

    <IfModule mod_rewrite.c>
        RewriteEngine on
    </IfModule>

    <IfModule mod_headers.c>
        #Header always set Content-Security-Policy: "script-src 'strict-dynamic' 'nonce-b64rs1234' 'unsafe-inline' http: https:; object-src 'none'; base-uri 'none';"
        Header always set Strict-Transport-Security "max-age=15552000; includeSubDomains; preload"
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set X-Content-Type-Options "nosniff"
        Header always set Referrer-Policy "same-origin"
        Header always edit Set-Cookie (.*) "$1; HTTPOnly; Secure"
    </IfModule>

    <IfModule mod_ssl.c>
        SSLEngine on
        SSLProxyEngine on

        SSLCertificateFile /home/${WWW_USER_NAME}/root/certificate/${CERTIFICATE_FILE}
        SSLCertificateKeyFile /home/${WWW_USER_NAME}/root/certificate/${CERTIFICATE_KEY}
        SSLCertificateChainFile /home/${WWW_USER_NAME}/root/certificate/${CERTIFICATE_CHAIN}
    </IfModule>

    <FilesMatch ".(jpg|jpeg|png|gif|ico|svg|css|js|eot|ttf|woff|woff2)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php7_container:${PHP7_PORT_FPM}"
    </FilesMatch>

    # Log
    #LogLevel info mod_ssl.c:debug
    LogLevel error
    ErrorLog /home/${WWW_USER_NAME}/root${WEB_PATH}error.log
    #CustomLog /home/${WWW_USER_NAME}/root${WEB_PATH}custom.log combined
</VirtualHost>

SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
SSLHonorCipherOrder off
SSLSessionTickets off
SSLUseStapling on
SSLStaplingCache "shmcb:logs/ssl_stapling(32768)"