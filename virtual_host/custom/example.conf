<VirtualHost *:80>
    ServerAdmin cimo@example
    ServerName example
    ServerAlias example

    DocumentRoot /home/${WWW_USER_NAME}/root
    DirectoryIndex index.php index.html

    <Directory /home/${WWW_USER_NAME}/root>
        Options +FollowSymLinks -Indexes -Includes -ExecCGI

        AllowOverride all
        Require all granted
    </Directory>
    
    # Log
    LogLevel error
    ErrorLog /home/${WWW_USER_NAME}/root/error.log
    #CustomLog /home/${WWW_USER_NAME}/root/custom.log combined
</VirtualHost>